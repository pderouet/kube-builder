apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  enableSuperuserAccess: true   
  instances: 3
  managed:
    services:
      disabledDefaultServices: ["ro","r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: postgres-service
            spec:
              type: LoadBalancer
              ports:
                - port: 5432
                  targetPort: 5432
  storage:
    size: 1Gi
