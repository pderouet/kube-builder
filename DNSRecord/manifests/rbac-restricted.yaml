apiVersion: v1
kind: Namespace
metadata:
  name: dns-mngr

---
# ServiceAccount for the operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-operator-sa
  namespace: dns-mngr

---
# ClusterRole with minimal needed permissions (watch Services cluster-wide, manage DNSRecord CRD)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dns-operator-clusterrole-restricted
rules:
  - apiGroups: ["example.com"]
    resources: ["dnsrecords", "dnsrecords/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update", "get", "list", "watch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

---
# Bind the ClusterRole to the operator ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dns-operator-clusterrolebinding-restricted
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dns-operator-clusterrole-restricted
subjects:
  - kind: ServiceAccount
    name: dns-operator-sa
    namespace: dns-mngr

---
# Namespace-scoped Role to allow status patching and local resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dns-operator-role-restricted
  namespace: dns-mngr
rules:
  - apiGroups: ["example.com"]
    resources: ["dnsrecords", "dnsrecords/status"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["services", "secrets"]
    verbs: ["get", "list", "watch"]

---
# Bind the namespace Role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dns-operator-rolebinding-restricted
  namespace: dns-mngr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dns-operator-role-restricted
subjects:
  - kind: ServiceAccount
    name: dns-operator-sa
    namespace: dns-mngr
